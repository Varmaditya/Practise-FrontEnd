<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Color Markers</title>
        <link rel="stylesheet" href="colormarker.css">
    </head>
    <body>
        <h1>CSS Color Marker</h1>
        <p>Three marker pens of color Red, Green, and Blue with CSS only!!!</p>
        <div class="container">
            <div class="marker red">
                <div class="cap"></div>
                <div class="sleeve"></div>
            </div>
            <div class="marker green">
                <div class="cap"></div>
                <div class="sleeve"></div>
            </div>
            <div class="marker blue">
                <div class="cap"></div>
                <div class="sleeve"></div>
            </div>
        </div>
    </body>
</html>
